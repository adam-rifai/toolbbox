<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Toolbox</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">üõ†Ô∏è Toolbox</a>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
      <header class="hero">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Get in touch!</p>
      </header>

      <section class="contact-content">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>For support or inquiries, you can reach us at:</p>
          <div class="email-container">
            <code id="emailAddress">support@toolbox.example</code>
            <button id="copyEmail" class="copy-btn">Copy Email</button>
          </div>
          <p>We'll get back to you as soon as possible.</p>
        </div>

        <div class="contact-form">
          <h2>Send a Message</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
          <div id="formMessage" class="form-message"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
