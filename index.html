    <!-- Main Content -->
    <main class="main-container">
      <header class="hero">
        <h1>Your All-in-One Toolbox</h1>

      </header>

      <!-- Search and Category Filters -->
      <div class="filters">

      <!-- Tools Grid -->
      <div class="tools-grid" id="toolsGrid">

    <!-- Tool Modals -->
    <div class="modal-overlay" id="modalOverlay">
